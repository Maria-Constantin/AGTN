<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="module" src="../../logout.js"></script>
    <script src="dirPlan.js"></script>
    <link rel="stylesheet" type="text/css" href="../stylesheets/default.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/navbar-style.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/direction-style.css">
    <title>Direction Finder</title>
</head>
<body>
    <div class="jumbotron1">
    <button type="button" id="buttonBack">Back To Map</button>
    </div>
    <!-- Main Page -->
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Directions Between Two Places</h1>
            <p>This Page Will Help You Calculate Your Directions</p>

            <!-- Main Page -->
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control label"></label>
                    <div class=".col-xs-4">
                        <input type="text" id="from" placeholder="Origin (E.g. Nottingham Castle)" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="to" class="col-xs-2 control label"></label>
                    <div class=".col-xs-4">
                        <input type="text" id="to" placeholder="Destination (E.g. Victoria Centre)" class="form-control">
                    </div>
                </div>
            </form>

            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg" id="button">Confirm</button>
            </div>

        </div>

        <div class="container-fluid">
            <div id="Map">
            </div>
            <div id="output">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWi-7aNgs2E3sdB_sLc0WmZVMZ79Gn02M
    &callback=initMap&v=weekly"
            defer
    ></script>

    <script>
        navbarDropdown.addEventListener("click", () => {
            document.getElementById("directionIcon").classList.remove("focus");
            document.getElementById("userIcon").classList.add("focus");
        })

        quiz.addEventListener("click", () => {
            document.getElementById("userIcon").classList.remove("focus");
            document.getElementById("directionIcon").classList.add("focus");
        })
    </script>

</body>
</html>
