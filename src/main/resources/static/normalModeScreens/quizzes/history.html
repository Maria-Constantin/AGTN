    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="module" src="../../logout.js"></script>

    <link rel="stylesheet" type="text/css" href="../../stylesheets/default.css">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/home-style.css">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/quiz-style.css">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/navbar-style.css">
    <title>quiz-Historical Facts</title>
</head>
<body>

    <!-- navigation bar -->
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <ul class="nav nav-fill w-100">
                <li class="nav-item"><a href="../home.html">
                    <img id="homeIcon" class="icon" src="../../FrontEndImages/homeIcon.png" alt="home" width="50" height="42">
                </a></li>
                <li class="nav-item"><a id="mapID" href="../mapNormal.html">
                    <img id="mapIcon" class="icon" src="../../FrontEndImages/mapIcon.png" alt="map" width="50" height="42">
                </a></li>
                <li class="nav-item"><a id="food" class="navbar-icon" href="../food.html">
                    <img id="foodIcon" class="icon" src="../../FrontEndImages/knifeAndFork.png" alt="restaurants" width="50" height="42">
                </a></li>
                <li class="nav-item"><a id="quiz" href="#">
                    <img id="quizIcon" class="icon focus" src="../../FrontEndImages/quiz-icon.png" alt="quizzes" width="50" height="42">
                </a></li>
                <li class="nav-item"><a id="games" href="../games.html">
                    <img id="gameIcon" class="icon" src="../../FrontEndImages/gameIcon.png" alt="games" width="50" height="42">
                </a></li>

                <li class="nav-item dropdown">
                    <a href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="userIcon" class="icon" src="../../FrontEndImages/user-icon.png" alt="profile" width="50" height="42">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="../userProfileNormal.html">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Favourites</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a id="logOut" class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Quiz -->
    <div class="d-flex align-items-center min-vh-100">
        <div class="container mt-5">
            <div class="d-flex justify-content-center row">
                <div class="col-md-10 col-lg-10">
                    <div class="text-center">
                        <div class="p-3">
                            <div class="flex-row justify-content-between align-items-center">
                                <h4 class="title"><b>Historical Facts Quiz</b></h4>
                                <p id="score"></p>
                            </div>
                        </div>
                        <div class="p-3">
                            <div class="flex-row align-items-center question-title">
                                <h5 class="question mt-1 ml-2 section-header" id="question"></h5>
                            </div><div class="ans ml-2">

                            <div class="options" id="answer-container">
                                <div class="ans ml-2">
                                <button class="option quiz-button large" id="op1">option1</button>
                                </div><div class="ans ml-2">
                                <button class="option quiz-button large" id="op2">option2</button>
                                </div><div class="ans ml-2">
                                <button class="option quiz-button large" id="op3">option3</button>
                                </div>
                                <div id="timer"><span id="seconds"></span> seconds left</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        // fetch JSON data
        var Questions = null;
        $.ajax({
            'async': false,
            'global': false,
            'url': "./history.json",
            'dataType': "json",
            'success': function(data) {
                Questions = data;
            }
        });  
    </script>

</body>
</html>
